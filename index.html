<!DOCTYPE html>
<html>
  <head>
    <title>Kalkulator Sederhana</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <!-- HTML Markup for the calculator -->
    <div id="calculator">
      <div class="output">
        <span class="history">0</span>
        <span class="current">0</span>
      </div>
      <div class="buttons">
        <button class="clear">C</button>
        <button class="negative">+/-</button>
        <button class="percentage">%</button>
        <button class="operator">/</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">+</button>
        <button>0</button>
        <button class="decimal">.</button>
        <button class="equal">=</button>
      </div>
    </div>
    <script type="text/javascript" src="js/main.js">
  </body>
</html>
